<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment = "header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>prodet.org</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
    <body>
    <table>
        <tr th:each="var : ${#vars}">
            <td th:text="${var.key}"></td>
            <td th:text="${var.value}"></td>
        </tr>
    </table>
        <nav th:fragment = "navbar" class="navbar navbar-expand-md navbar-dark bg-success mb-3">
            <div class="container-fluid">
                <a href="#" class="navbar-brand mr-3">prodet.org</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav" th:each="type: ${types}">
                        <a th:text="${type.typeName}" th:href="@{/node/type/{typeName}
                        (typeName = ${type.typeName})}" class="nav-item nav-link active"></a>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <div sec:authorize="!isAuthenticated()">
                            <a href="#" class="nav-item nav-link">Register</a>
                        </div>
                        <div sec:authorize="!isAuthenticated()">
                            <a href="/login.html" class="nav-item nav-link">Login</a>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <span class="navbar-brand" sec:authentication="name"></span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <ul  th:fragment = "menu" class="vertical-nav navbar-nav mr-auto flex-column ">
            <li class="sidebar-brand"><h2>Notes</h2></li>
            <li class="nav-item">
                <p><a th:href="@{/node/{typeName}/new(typeName = ${typeView.typeName})}" class="btn btn-success">Create new node</a></p>
            </li>
            <li class="nav-item" th:each="node: ${nodes}">
                <a th:text="${node.title}" th:href="@{/node/{id}(id = ${node.id})}"></a>
            </li>
            <li class="nav-item">

            </li>
        </ul>
        <div th:fragment = "main-content" class="col-md-11 col-lg-9 col-xl-8">
            <h2>Main content</h2>
            <p>This is the content</p>
        </div>
        <div th:fragment = "newnode" class="col-md-11 col-lg-9 col-xl-8 form-group">
            <h2>Main content</h2>
            <p>This is the content</p>
            <form action="#" th:action="@{/node/{type}/createNewNode(type = ${typeView.typeName})}" th:object="${node}" method="post">
                <input class="nodetitle" type="text" th:field="*{title}" />
                <textarea class="editor" th:field="*{body}"></textarea>
                <input type="submit" />
            </form>
        </div>
        <div th:fragment = "login" class="col-md-11 col-lg-9 col-xl-8">
            <div class="col-md-6 login-form-1">
                <h3>Login page</h3>
                <p th:if="${loginError}" class="error">Wrong user or password</p>
                <form th:action="@{/login.html}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Your username *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Your Password *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group">
                        <a href="#" class="ForgetPwd">Forget Password?</a>
                    </div>
                </form>
            </div>
        </div>
        <footer th:fragment = "footer">
            <div class="row">
                <div class="col-md-6">
                    <p>Copyright &copy; 2019 Tutorial Republic</p>
                </div>
                <div class="col-md-6 text-md-right">
                    <a href="#" class="text-dark">Terms of Use</a>
                    <span class="text-muted mx-2">|</span>
                    <a href="#" class="text-dark">Privacy Policy</a>
                </div>
            </div>
        </footer>
    </body>
</html>
