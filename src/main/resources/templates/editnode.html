<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/layouts :: header">
</head>
<body>
<nav th:replace="fragments/layouts :: navbar">
</nav>
<div class="container">
    <div class="row">
        <div th:replace="fragments/layouts :: menu"></div>
        <div class="col-md-11 col-lg-9 col-xl-8 form-group">
            <form th:action="@{/node/{id}/save(id=${node.id})}" th:object="${node}" method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input id="title" class="nodetitle" type="text" th:field="*{title}" />
                </div>
                <div class="form-group">
                    <textarea id="editor" th:field="*{body}"></textarea>
                </div>
                <div>
                    <select th:field="*{visibility}">
                        <option th:each="state : ${T(org.prodet.repository.dao.Visibility).values()}"
                                th:value="${state}"
                                th:text="${state}">
                        </option>
                    </select>
                </div>
                <input type="submit" />
            </form>
            <script th:replace="fragments/layouts :: wysiwyg"></script>
        </div>
    </div>
    <hr/>
    <footer th:replace="fragments/layouts :: footer"></footer>
</div>
</body>
</html>
