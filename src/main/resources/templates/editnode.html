<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/layouts :: header">
</head>
<body>
<nav th:replace="fragments/layouts :: navbar">
</nav>
<div class="container">
    <div class="row">
        <div th:replace="fragments/layouts :: menu"></div>
        <div class="col-md-11 col-lg-9 col-xl-8 form-group">
            <form th:action="@{/node/{id}/save(id=${node.id})}" th:object="${node}" method="post">
                <input class="nodetitle" type="text" th:field="*{title}" />
                <textarea id="editor" th:field="*{body}"></textarea>
                <input type="submit" />
            </form>
        </div>
    </div>
    <hr/>
    <footer th:replace="fragments/layouts :: footer"></footer>
    <script th:replace="fragments/layouts :: ckeditor"></script>
    <script th:replace="fragments/layouts :: wysiwyg"></script>
</div>
</body>
</html>
